# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release', check_options: '"--no-examples"'}
          - {os: windows-latest, r: 'release', check_options: '"--no-examples"'}
          # Use 3.6 to trigger usage of RTools35
          # - {os: windows-latest, r: '3.6'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release', check_options: '"--no-examples"'}
          - {os: ubuntu-latest,   r: 'release', check_options: '"--no-examples"'}
          - {os: ubuntu-latest,   r: 'oldrel-1', check_options: '"--no-examples"'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
     # _R_CHECK_FORCE_SUGGESTS_: false
      ## Some packages might unavailable on the older versions, so let's ignore xref warnings
     # _R_CHECK_RD_XREFS_: false


    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
